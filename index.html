<!DOCTYPE html>
<html>
<head>
    <title>ResidentEvil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Para evitar barras de desplazamiento */
            color: white; /* Color de texto predeterminado */
            background-image: url('fondo.jpg'); /* Imagen de fondo inicial */
            background-size: cover; /* Ajusta el tamaño del fondo para cubrir todo el cuerpo */
            background-position: center; /* Posición del fondo centrada */
            transition: background-image 0.5s; /* Transición suave al cambiar la imagen de fondo */
        }

        .audio-container {
            text-align: center;
            color: rgb(4, 252, 128); /* Añade color para que el texto sea legible sobre la imagen */
        }

        /* Estilo para ocultar el texto por defecto */
        #texto {
            display: none;
            font-size: 80px; /* Tamaño de fuente más grande */
            color: red; /* Color rojo */
            margin-top: 20px;
        }

        /* Cambiar color del texto en h1 a negro */
        h1 {
            color: rgb(0, 238, 255);
            font-size: 50px;
        }   

        /* Estilos para el botón personalizado */
        .custom-button {
            padding: 10px 20px;
            background-color: #00ffff;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            font-size: 30px;
        }
    </style>
</head>
<body>

<div class="audio-container">
    <h1 id="titulo">Hombre, si has llegado hasta aqui!!! Toma el ultimo ya...</h1>

    <!-- Botón personalizado para reproducir el audio -->
    <button class="custom-button" onclick="reproducirAudio()">ResidentEvil</button>

    <p id="texto">El QR bueno está detrás, estúpido</p>
</div>

<script>
    function reproducirAudio() {
        var audio = new Audio('NGGYU.mp3'); // Crear un elemento de audio
        audio.play(); // Reproducir el audio

        var fondo = document.querySelector('body');
        fondo.style.backgroundImage = "url('4KI.gif')"; // Cambiar el fondo por el GIF cuando se reproduce el audio

        var titulo = document.getElementById('titulo');
        titulo.style.display = 'none'; // Ocultar el elemento h1 cuando se reproduce el audio

        var texto = document.getElementById('texto');
        texto.style.display = 'block'; // Mostrar el texto cuando se reproduce el audio

        // Ocultar el botón después de hacer clic
        var boton = document.querySelector('.custom-button');
        boton.style.display = 'none';
    }

</script>

</body>
</html>
