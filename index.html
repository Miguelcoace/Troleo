<!DOCTYPE html>
<html>
<head>
    <title>Yincana</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Para evitar barras de desplazamiento */
            color: white; /* Color de texto predeterminado */
            background-image: url('enigma.jpg'); /* Imagen de fondo inicial */
            background-size: cover; /* Ajusta el tamaño del fondo para cubrir todo el cuerpo */
            background-position: center; /* Posición del fondo centrada */
            transition: background-image 0.5s; /* Transición suave al cambiar la imagen de fondo */
        }

        .audio-container {
            text-align: center;
            color: white; /* Añade color para que el texto sea legible sobre la imagen */
        }

        /* Estilo para ocultar el texto por defecto */
        #texto {
            display: none;
            font-size: 36px; /* Tamaño de fuente más grande */
            color: red; /* Color rojo */
            margin-top: 20px;
        }

        /* Cambiar color del texto en h1 a negro */
        h1 {
            color: rgb(0, 255, 128);
        }
    </style>
</head>
<body>

<div class="audio-container">
    <h1 id="titulo">Dale al play para ver la primera pista de la yincana</h1>

    <audio id="miAudio" controls onplay="mostrarElementos()">
        <source src="NGGYU.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <p id="texto">El QR bueno está detrás, estúpido</p>
</div>

<script>
    function mostrarElementos() {
        var fondo = document.querySelector('body');
        fondo.style.backgroundImage = "url('4KI.gif')"; // Cambiar el fondo por el GIF cuando se presiona el botón de play

        var titulo = document.getElementById('titulo');
        titulo.style.display = 'none'; // Ocultar el elemento h1 cuando se presiona el botón de play

        var texto = document.getElementById('texto');
        texto.style.display = 'block'; // Mostrar el texto cuando se presiona el botón de play

        var botonPlay = document.getElementById('miAudio');
        botonPlay.controls = false; // Ocultar el botón de reproducción
    }
</script>

</body>
</html>
